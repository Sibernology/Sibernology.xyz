<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibernology | Booting System...</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal-window {
            width: 95%;
            max-width: 800px;
            height: 450px;
            border: 2px solid var(--neon-green);
            background: rgba(0, 10, 0, 0.95);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Terminal Üst Barı */
        .terminal-header {
            background: var(--neon-green);
            color: black;
            padding: 5px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        #log-content {
            padding: 20px;
            font-size: 15px;
            line-height: 1.6;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Progress Bar */
        .progress-container {
            padding: 20px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: #111;
            border: 1px solid var(--neon-green);
            position: relative;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            transition: width 0.3s;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: var(--neon-green);
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .err { color: #ff3333; }
        .ok { color: #00ff00; font-weight: bold; }
        .warn { color: #ffcc00; }

        /* Scanline Efekti (Eski monitör havası) */
        .terminal-window::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="terminal-window">
    <div class="terminal-header">
        <span>SIB-OS v2.1.0_PRO</span>
        <span>SYSTEM_BOOT</span>
    </div>
    <div id="log-content"></div>
    <div class="progress-container">
        <div style="margin-bottom: 5px;">SYSTEM OPTIMIZATION: <span id="percent">0%</span></div>
        <div class="progress-bar-bg">
            <div id="progress-fill"></div>
        </div>
    </div>
</div>

<script>
    const logs = [
        {t: "> Booting kernel...", s: "ok"},
        {t: "> Initializing Sibernology Core...", s: "ok"},
        {t: "> Checking display drivers...", s: "ok"},
        {t: "> Error: Responsive-Engine-V2 not found!", s: "err"},
        {t: "> Adam akıllı ayar yapamadık diye ağlayanlara inat sistem zorlanıyor...", s: "warn"},
        {t: "> Patching CSS protocols for 11th grade hardware...", s: "ok"},
        {t: "> Discarding classroom toxic data...", s: "ok"},
        {t: "> Optimization in progress... (Sultan's mode active)", s: "ok"},
        {t: "> Rebuilding DOM tree for 'Top' proof performance...", s: "ok"},
        {t: "> Integrity Check: 100%", s: "ok"},
        {t: "> Sibernology is ready. Redirecting...", s: "ok"}
    ];

    const logContent = document.getElementById('log-content');
    const progFill = document.getElementById('progress-fill');
    const percentTxt = document.getElementById('percent');
    let i = 0;

    function runBoot() {
        if (i < logs.length) {
            const p = document.createElement('div');
            p.className = logs[i].s;
            p.innerHTML = logs[i].t;
            logContent.appendChild(p);
            
            // Progress güncelleme
            let progress = Math.round(((i + 1) / logs.length) * 100);
            progFill.style.width = progress + "%";
            percentTxt.innerText = progress + "%";

            logContent.scrollTop = logContent.scrollHeight;
            i++;
            setTimeout(runBoot, Math.random() * 650 + 300);
        } else {
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 1200);
        }
    }

    runBoot();
</script>

</body>
</html>
